<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Father's Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to right, #ffe4e1, #f0f8ff);
      overflow-x: hidden;
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h1, h2, p {
      margin: 0.5em;
      text-align: center;
      color: #333;
    }
    .heart {
      font-size: 3em;
      color: red;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .surprise {
      display: none;
      font-size: 2em;
      color: #4CAF50;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <section>
    <h1>Happy Father's Day, Papa!</h1>
    <div class="heart">‚ù§Ô∏è</div>
  </section>
  <section>
    <h2>You are my hero, my guide, and my biggest supporter.</h2>
    <p>Thank you for being there through every step of my journey.</p>
  </section>
  <section>
    <h2>Love You Papa üíñ</h2>
    <p>‚Äî From Ayaan</p>
  </section>
  <section>
    <h2>Say "Clap" or clap near the mic to reveal a surprise!</h2>
    <p class="surprise" id="surpriseText">üéâ You're the BEST DAD EVER! üéâ</p>
  </section>

  <script>
    // Scroll animation
    const sections = document.querySelectorAll('section');
    window.addEventListener('scroll', () => {
      const trigger = window.innerHeight * 0.8;
      sections.forEach(sec => {
        const top = sec.getBoundingClientRect().top;
        if (top < trigger) sec.classList.add('visible');
      });
    });

    // Clap detection using Web Speech API
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.onresult = function(event) {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript.trim().toLowerCase();
          if (transcript.includes("clap")) {
            document.getElementById('surpriseText').style.display = 'block';
            launchConfetti();
            recognition.stop();
          }
        }
      }
      recognition.start();
    }

    // Confetti effect
    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];

      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 100,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        particles.forEach(p => {
          p.y += Math.cos(p.d) + 1 + p.r / 2;
          p.x += Math.sin(p.d);
          if (p.y > canvas.height) {
            p.y = 0;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      draw();
    }
  </script>
</body>
</html>
